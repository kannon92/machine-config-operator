name: kubelet-selinux-relabel.service
enabled: true
contents: |
  [Unit]
  Description=Relabel necessary files for kubelet

  [Service]
  Type=oneshot
  RemainAfterExit=yes
  User=root
  ExecStart=-/usr/sbin/restorecon /usr/local/bin/kubenswrapper
  ExecStart=-/usr/sbin/restorecon /usr/bin/kubensenter
  TimeoutSec=20
